<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            font-size: 1rem;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Student</h2>
    <form method="POST">
        <div class="form-group">
            <label for="id">Student ID</label>
            <input name="id" type="number" id="id" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age</label>
            <input name="age" type="number" id="age" required>
        </div>
        
        <div class="form-group">
            <label for="course">Course</label>
            <input name="course" type="text" id="course" required>
        </div>
        
        <input type="submit" value="Add Student">
    </form>
    
    <div class="back-link">
        <a href="/">â¬… Back to Home</a>
    </div>
</div>

</body>
</html>
