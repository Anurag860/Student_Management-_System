<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            background-color: #f4f7fa;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .links a {
            font-weight: bold;
            background-color: #e7f5e5;
            padding: 12px 30px;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .links a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i>ðŸŽ“ Student Management System</i></h1>
    <div class="links">
        <a href="/add">Add Student</a>
        <a href="/students">View All Students</a>
    </div>
</div>

</body>
</html>
